{% extends "base.html" %}
{% block content %}
    <h2>{{ user.username }}'s Profile</h2>
    <p>Email: {{ user.email }}</p>
    <p>Gender: {{ user.gender }}</p>
    <p>Model: {{ user.is_model }}</p>
    <p>Balance: ${{ user.balance }}</p>
    <a href="{{ url_for('chat') }}" class="btn">Start Chatting</a>
{% endblock %}
