{% extends "base.html" %}
{% block content %}
    <h2>Video Chat</h2>
    {% if partner %}
        <p>Chatting with: {{ partner.username }}</p>
        <div id="video-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <button id="startChat">Start Chat</button>
        <div id="gifts">
            <button onclick="sendGift(1, {{ partner.id }})">Heart ($1)</button>
            <button onclick="sendGift(2, {{ partner.id }})">Flower ($2)</button>
        </div>
        <p id="chatStatus"></p>
    {% else %}
        <p>No available partners found.</p>
    {% endif %}
{% endblock %}
